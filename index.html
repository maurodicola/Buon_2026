<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Anno 2025! üéÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Kaleidoscope background */
        .kaleidoscope {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 193, 7, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(156, 39, 176, 0.3) 0%, transparent 50%);
            animation: kaleidoscope 15s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes kaleidoscope {
            0%, 100% {
                filter: hue-rotate(0deg) brightness(1);
                transform: scale(1) rotate(0deg);
            }
            25% {
                filter: hue-rotate(90deg) brightness(1.2);
                transform: scale(1.05) rotate(90deg);
            }
            50% {
                filter: hue-rotate(180deg) brightness(0.9);
                transform: scale(0.95) rotate(180deg);
            }
            75% {
                filter: hue-rotate(270deg) brightness(1.1);
                transform: scale(1.03) rotate(270deg);
            }
        }

        /* Fireworks canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Snow container */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            animation: fall linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Main message container */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 900px;
        }

        .year {
            font-family: 'Playfair Display', serif;
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 900;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 25%, #FF6B6B 50%, #4ECDC4 75%, #FFD700 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease infinite, glow 2s ease-in-out infinite;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            letter-spacing: 8px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1)); }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 6vw, 72px);
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(78, 205, 196, 0.6),
                0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInOut 4s ease-in-out infinite;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeInOut {
            0%, 100% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9);
            }
             10%, 90% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .subtitle {
            font-size: clamp(16px, 2.5vw, 28px);
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        /* Decorative elements */
        .ornament {
            position: fixed;
            font-size: 40px;
            opacity: 0.4;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .ornament-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .ornament-2 { top: 15%; right: 15%; animation-delay: 1s; }
        .ornament-3 { bottom: 15%; left: 15%; animation-delay: 2s; }
        .ornament-4 { bottom: 10%; right: 10%; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="kaleidoscope"></div>
    <canvas id="fireworks"></canvas>
    <div class="snow-container" id="snow"></div>
    
    <!-- Decorative ornaments -->
    <div class="ornament ornament-1">‚ú®</div>
    <div class="ornament ornament-2">üéÜ</div>
    <div class="ornament ornament-3">üéä</div>
    <div class="ornament ornament-4">üéâ</div>

    <div class="message-container">
        <div class="year">2025</div>
        <div class="greeting" id="greeting">Buon Anno!</div>
        <div class="subtitle">Che sia un anno straordinario</div>
    </div>

    <script>
        // Multilingual greetings
        const greetings = [
            { text: "Buon Anno!", lang: "Italiano" },
            { text: "Happy New Year!", lang: "English" },
            { text: "Bonne Ann√©e!", lang: "Fran√ßais" },
            { text: "¬°Feliz A√±o Nuevo!", lang: "Espa√±ol" },
            { text: "Frohes Neues Jahr!", lang: "Deutsch" },
            { text: "Feliz Ano Novo!", lang: "Portugu√™s" },
            { text: "–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º!", lang: "–†—É—Å—Å–∫–∏–π" },
            { text: "Êñ∞Âπ¥Âø´‰πê!", lang: "‰∏≠Êñá" },
            { text: "Êòé„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ!", lang: "Êó•Êú¨Ë™û" },
            { text: "ÏÉàÌï¥ Î≥µ ÎßéÏù¥ Î∞õÏúºÏÑ∏Ïöî!", lang: "ÌïúÍµ≠Ïñ¥" },
            { text: "ÿπÿßŸÖ ÿ≥ÿπŸäÿØ!", lang: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©" },
            { text: "Gelukkig Nieuwjaar!", lang: "Nederlands" }
        ];

        let currentGreeting = 0;
        const greetingElement = document.getElementById('greeting');

        function changeGreeting() {
            currentGreeting = (currentGreeting + 1) % greetings.length;
            greetingElement.textContent = greetings[currentGreeting].text;
        }

        // Change greeting every 4 seconds
        setInterval(changeGreeting, 4000);

        // Fireworks
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.05;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#FFA500', '#9C27B0', '#00BCD4', '#FF4081'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const particleCount = Math.random() * 40 + 60;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(particle => particle.alpha > 0);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Create fireworks periodically
        setInterval(createFirework, 800);
        animate();

        // Snow effect
        const snowContainer = document.getElementById('snow');
        const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ'];

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 5 + 8 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.opacity = Math.random() * 0.6 + 0.3;
            
            snowContainer.appendChild(snowflake);

            // Remove snowflake after animation
            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(snowflake.style.animationDuration) * 1000 + parseFloat(snowflake.style.animationDelay) * 1000);
        }

        // Create snowflakes continuously
        setInterval(createSnowflake, 200);
        
        // Create initial batch
        for (let i = 0; i < 50; i++) {
            setTimeout(createSnowflake, Math.random() * 3000);
        }

        // Sparkles around the message
        function createSparkles() {
            const messageContainer = document.querySelector('.message-container');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                messageContainer.appendChild(sparkle);
            }
        }

        createSparkles();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
